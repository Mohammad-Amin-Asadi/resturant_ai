<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Telephone Taxi Server{% endblock %}</title>
    {% block stylesheet %}{% endblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700;800&display=swap"
            rel="stylesheet"
    >
    <style>
        /* RTL Base Styles */
        * {
            direction: rtl;
            text-align: right;
        }
        
        html, body {
            direction: rtl;
            text-align: right;
        }
        
        /* Fix for flexbox in RTL */
        .brand, .actions, .card-head, .row {
            direction: rtl;
        }
        
        /* Ensure icons and SVGs are properly aligned in RTL */
        .ico, svg {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
{% block content %}{% endblock %}
</body>
</html>
